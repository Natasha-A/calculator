<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css"/>
  <title>BMO Calculator</title>
</head>
<body>
  <div class="main">

    <div class="main-content">
    <div class="screen-container">
      <div class="screen-content">
        <div class="previous-calc">1+2+4/2+3</div>
        <div class="bmo-face">•ᴗ•</div>
        <div class="output-calc">49405</div>
      </div>
    </div>

    <div class="button-container">
    <div class="buttons">
        <button class="operators" id="clear">Clear</button>
        <button class="operators" id="del">Delete</button>
        <button class="operators" id="mod">Modulus</button>
        <button class="operators" id="divide">Divide</button>
        <button  class="numbers" id="seven">7</button>
        <button  class="numbers" id="eight">8</button>
        <button  class="numbers" id="nine">9</button>
        <button class="operators" id="multiply">Multiply</button>
        <button  class="numbers" id="four">4</button>
        <button  class="numbers" id="five">5</button>
        <button  class="numbers" id="six">6</button>
        <button class="operators" id="minus">Minus</button>
        <button class="operators" id="add">Add</button>
        <button  class="numbers" id="one">1</button>
        <button  class="numbers" id="two">2</button>
        <button  class="numbers" id="three">3</button>
        <button  class="numbers" id="zero">0</button>
        <button class="operators" id="decimal">.</button>
        <button class="operators" id="equal">Equals</button>
    </div>
  </div>
    </div>
    </div>
  </div>
</body>
</html>
